<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>回答完了</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f7f7f7;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 0.5em;
    }
    p {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>ご回答ありがとうございました！</h1>
  <p>2秒後にLINEアプリへ戻ります...</p>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="config.js"></script>
  <script>
    liff.init({ liffId: window.LIFF_ID })
      .then(() => {
        setTimeout(() => {
          if (liff.isInClient()) {
            liff.closeWindow();
          } else {
            window.location.href = "https://line.me";
          }
        }, 2000);
      })
      .catch((err) => {
        document.body.innerHTML = "<p>LIFFの初期化に失敗しました。</p>";
        console.error(err);
      });
  </script>
</body>
</html>
