<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>いいねぇ隊 入力フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-size: 16px;
      font-family: sans-serif;
      background-color: #f7f7f7;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    .loading {
      text-align: center;
      padding-top: 2em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="loading">フォームを読み込み中です…</div>
  <iframe id="formFrame" style="display:none;"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const displayName = params.get("displayName") || "";
    const userId = params.get("userId") || "";

    // GoogleフォームURL（あなたのフォームに合わせてentry番号を更新済）
    const formURL = `https://docs.google.com/forms/d/e/1FAIpQLSe9Vqr49ns-lfL9Pf7j7WOr0WpV2NwDCFanuBpXANW2G54SyA/viewform?embedded=true&entry.1345981371=${encodeURIComponent(displayName)}&entry.802528278=${encodeURIComponent(userId)}`;

    const iframe = document.getElementById("formFrame");
    iframe.src = formURL;

    iframe.onload = () => {
      document.querySelector('.loading').style.display = 'none';
      iframe.style.display = 'block';
    };
  </script>
</body>
</html>
