<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>いいねぇ隊 入力フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fafafa;
      text-align: center;
    }

    #loading {
      margin-top: 3em;
      color: #777;
      font-size: 1rem;
    }

    iframe {
      width: 100%;
      height: 2100px; /* ←ここの数値が重要（足りないと切れる） */
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="loading">フォームを読み込み中です…</div>
  <iframe id="formFrame"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const displayName = params.get("displayName") || "";
    const userId = params.get("userId") || "";

    const formURL = `https://docs.google.com/forms/d/e/1FAIpQLSe9Vqr49ns-lfL9Pf7j7WOr0WpV2NwDCFanuBpXANW2G54SyA/viewform?embedded=true&entry.1345981371=${encodeURIComponent(displayName)}&entry.802528278=${encodeURIComponent(userId)}`;

    const iframe = document.getElementById("formFrame");
    iframe.src = formURL;

    // ロードが完了したら表示切り替え
    iframe.onload = () => {
      document.getElementById("loading").style.display = "none";
      iframe.style.display = "block";
    };
  </script>
</body>
</html>
