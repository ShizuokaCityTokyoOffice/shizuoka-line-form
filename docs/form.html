<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>フォームへ移動中...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      color: #333;
      text-align: center;
      padding-top: 3em;
    }
  </style>
</head>
<body>
  <p>フォームへ移動しています…</p>

  <script>
    // LINEログインで取得した情報をURLから取得
    const params = new URLSearchParams(window.location.search);
    const displayName = params.get("displayName") || "";
    const userId = params.get("userId") || "";

    // GoogleフォームのベースURL（埋め込みじゃないやつ）
    const baseURL = "https://docs.google.com/forms/d/e/1FAIpQLSe9Vqr49ns-lfL9Pf7j7WOr0WpV2NwDCFanuBpXANW2G54SyA/viewform";

    // 対応するentry番号（※あなたの指定どおり）
    const formURL = `${baseURL}?entry.1345981371=${encodeURIComponent(displayName)}&entry.802528278=${encodeURIComponent(userId)}`;

    // フォームに自動で遷移
    window.location.href = formURL;
  </script>
</body>
</html>
