<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>LINEログイン</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>ログイン中です...</h2>

  <script>
    async function main() {
      await liff.init({ liffId: "2007626441-bRzd722l" });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      const displayName = encodeURIComponent(profile.displayName);
      const userId = encodeURIComponent(profile.userId);

      // リダイレクト：表示名とuserIdをURLパラメータとしてform.htmlへ渡す
      location.href = `form.html?displayName=${displayName}&userId=${userId}`;
    }

    main();
  </script>
</body>
</html>
