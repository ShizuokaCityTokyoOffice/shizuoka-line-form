<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>入力フォーム</title>
  <style>
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="formFrame" src=""></iframe>

  <script>
    function getParam(name) {
      return new URLSearchParams(location.search).get(name) || '';
    }

    const displayName = getParam("displayName");
    const userId = getParam("userId");

    const base = "https://docs.google.com/forms/d/e/【フォームID】/viewform";
    const entryDisplayName = "entry.469863943"; // LINE表示名
    const entryUserId = "entry.1381234537";      // LINE userId

    const fullURL = `${base}?${entryDisplayName}=${displayName}&${entryUserId}=${userId}&pageHistory=0,1`;

    document.getElementById("formFrame").src = fullURL;
  </script>
</body>
</html>
