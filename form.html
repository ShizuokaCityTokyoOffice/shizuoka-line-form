<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>いいねぇ隊 フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      zoom: 1.25; /* スマホ表示対策（文字大きめ） */
    }
  </style>
</head>
<body>
  <iframe id="formFrame" src=""></iframe>

  <script>
    const params = new URLSearchParams(location.search);
    const displayName = params.get("displayName") || "";
    const userId = params.get("userId") || "";

    const embedUrl = `https://docs.google.com/forms/d/e/1FAIpQLSdDhwlXKqEjJrkmqsfz-F0WhzrfUoJ7yOLx78xusPLprIGprQ/viewform?embedded=true` +
      `&entry.469863943=${displayName}` +
      `&entry.1381234537=${userId}` +
      `&pageHistory=0,2`;

    document.getElementById("formFrame").src = embedUrl;
  </script>
</body>
</html>
