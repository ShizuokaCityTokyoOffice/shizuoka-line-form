<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>登録フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>
  <p>フォームを読み込み中…</p>

  <iframe id="formFrame" src=""></iframe>

  <script>
    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name) || '';
    }

    const displayName = getParam("displayName");
    const userId = getParam("userId");

    // Googleフォームの埋め込みURL（プレビューではなくフォームURL）
    const baseURL = "https://docs.google.com/forms/d/e/1FAIpQLSdDhwlXKqEjJrkmqsfz-F0WhzrfUoJ7yOLx78xusPLprIGprQ/viewform";

    // hiddenフィールドを渡すためのパラメータ付きURL
    const fullURL = `${baseURL}?entry.2049269456=${displayName}&entry.642481283=${userId}`;

    document.getElementById("formFrame").src = fullURL;
  </script>
</body>
</html>
