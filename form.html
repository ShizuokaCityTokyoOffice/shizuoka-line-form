<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>登録フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="formFrame" src=""></iframe>

  <script>
    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name) || '';
    }

    const displayName = getParam("displayName");
    const userId = getParam("userId");

    // GoogleフォームのURL（あなたのフォームIDに書き換えてください）
    const baseURL = "https://docs.google.com/forms/d/e/1FAIpQLSdDhwlXKqEjJrkmqsfz-F0WhzrfUoJ7yOLx78xusPLprIGprQ/viewform?usp=dialog";

    // 各entry値はフォームで設定した「LINE表示名」「userId」のフィールドに対応
    const fullURL = `${baseURL}?entry.1363739510=${displayName}&entry.1734268321=${userId}&pageHistory=0,1`;

    document.getElementById("formFrame").src = fullURL;
  </script>
</body>
</html>
