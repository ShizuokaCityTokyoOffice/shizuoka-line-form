<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>いいねぇ隊ログイン確認</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <p>確認中です…</p>

  <script>
    async function main() {
      try {
        await liff.init({ liffId: "2007626441-bRzd722l" });

        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();

          // GoogleフォームのエントリIDに合わせてパラメータを作成
          const formData = new FormData();
          formData.append("entry.2049269456", profile.displayName); // 表示名
          formData.append("entry.642481283", profile.userId);       // userId

          // Googleフォーム送信（非同期POST）
          await fetch("https://docs.google.com/forms/d/e/1FAIpQLSdDhwlXKqEjJrkmqsfz-F0WhzrfUoJ7yOLx78xusPLprIGprQ/formResponse", {
            method: "POST",
            mode: "no-cors", // CORS回避のために必要
            body: formData
          });

          // 数秒後にトーク画面に戻す
          setTimeout(() => {
            liff.closeWindow();
          }, 1000);
        }
      } catch (err) {
        console.error("エラー:", err);
        document.body.innerHTML = "<p>LINEアプリ内で開いてください。</p>";
      }
    }

    window.onload = main;
  </script>
</body>
</html>
