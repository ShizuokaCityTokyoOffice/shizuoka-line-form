<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン中...</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <p>LINEログイン中です…</p>

  <script>
    async function main() {
      try {
        await liff.init({ liffId: "2007626441-bRzd722l" });

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        const displayName = encodeURIComponent(profile.displayName);
        const userId = encodeURIComponent(profile.userId);

        // form.html にパラメータを渡して遷移
        window.location.href = `form.html?displayName=${displayName}&userId=${userId}`;
      } catch (err) {
        console.error(err);
        document.body.innerHTML = "<p>LINEアプリ内で開いてください。</p>";
      }
    }

    window.onload = main;
  </script>
</body>
</html>
