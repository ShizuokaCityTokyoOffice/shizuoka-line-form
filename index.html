<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>いいねぇ隊ログイン確認</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <p>確認中です…</p>

  <script>
    async function main() {
      try {
        // LIFF 初期化
        await liff.init({ liffId: "2007626441-bRzd722l" });

        // 未ログインならログイン処理
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
        const displayName = encodeURIComponent(profile.displayName);
        const userId = encodeURIComponent(profile.userId);
        // Googleフォーム側に渡すためにform.htmlへリダイレクト
        location.href = `form.html?displayName=${displayName}&userId=${userId}`;
      }
    }

    main().catch(e => {
      document.body.innerHTML = "<p>LIFFエラー。LINEで開いてください。</p>";
      console.error(e);
    });
  </script>
</body>
</html>
