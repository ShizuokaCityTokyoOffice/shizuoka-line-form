<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>いいねぇ隊 ログイン確認</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <p>確認中です…</p>

  <script>
    async function main() {
      try {
        await liff.init({ liffId: "2007626441-bRzd722l" });

        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          const displayName = encodeURIComponent(profile.displayName);
          const userId = encodeURIComponent(profile.userId);

          // form.htmlにパラメータ付きで遷移
          window.location.href = `form.html?displayName=${displayName}&userId=${userId}`;
        }
      } catch (err) {
        console.error("LIFF初期化エラー:", err);
        document.body.innerHTML = "<p>LINEアプリ内で開いてください。</p>";
      }
    }

    window.onload = main;
  </script>
</body>
</html>
