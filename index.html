<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ログイン中...</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function main() {
      await liff.init({ liffId: "2007626441-bRzd722l" });
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        const displayName = encodeURIComponent(profile.displayName);
        const userId = encodeURIComponent(liff.getContext().userId);
        window.location.href = `form.html?displayName=${displayName}&userId=${userId}`;
      }
    }
    main();
  </script>
</head>
<body>
  <p>LINEログイン中です…</p>
</body>
</html>
