<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>LINEログイン</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <p>ログイン中…</p>

  <script>
    async function main() {
      await liff.init({ liffId: "2007626441-bRzd722l" });

      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        const displayName = encodeURIComponent(profile.displayName);
        const userId = encodeURIComponent(profile.userId);
        // form.htmlに遷移（URLパラメータで渡す）
        location.href = `form.html?displayName=${displayName}&userId=${userId}`;
      }
    }

    main().catch(e => {
      document.body.innerHTML = "<p>LIFFエラー。LINEで開いてください。</p>";
      console.error(e);
    });
  </script>
</body>
</html>
