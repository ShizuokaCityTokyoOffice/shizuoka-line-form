<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>いいねぇ隊ログイン確認</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <p>確認中です…</p>

  <script>
    async function main() {
      try {
        // LIFF 初期化
        await liff.init({ liffId: "2007626441-bRzd722l" });

        // 未ログインならログイン処理
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();

          // Googleフォームに送信するデータ作成
          const formData = new FormData();
          formData.append("entry.2049269456", profile.displayName); // 表示名
          formData.append("entry.642481283", profile.userId);       // ユーザーID

          // GoogleフォームにPOST（非同期・CORS回避）
          await fetch("https://docs.google.com/forms/d/e/1FAIpQLSdDhwlXKqEjJrkmqsfz-F0WhzrfUoJ7yOLx78xusPLprIGprQ/formResponse", {
            method: "POST",
            mode: "no-cors",
            body: formData
          });

          // 完了ページにリダイレクト
          window.location.href = "complete.html";
        }
      } catch (err) {
        console.error("エラー:", err);
        document.body.innerHTML = "<p>LINEアプリ内で開いてください。</p>";
      }
    }

    window.onload = main;
  </script>
</body>
</html>
